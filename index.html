<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabric.js Example</title>
<!-- Include Fabric.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
</head>
<body>

<!-- Your HTML5 canvas element -->
<canvas id="myCanvas" width="600" height="400" style="border:1px solid #000"></canvas>

<script>
  // Wait for the fabric library to load
  document.addEventListener("DOMContentLoaded", function() {
    // Initialize canvas with Fabric.js
    var canvas = new fabric.Canvas('myCanvas');

    // Create a rectangle object
    var rect = new fabric.Rect({
      left: 100, // Distance from left of canvas
      top: 100, // Distance from top of canvas
      fill: 'red',
      width: 200,
      height: 100
    });

    // Add the rectangle to the canvas
    canvas.add(rect);
  });
</script>

  <script src="script.js"></script>

</body>
</html>
